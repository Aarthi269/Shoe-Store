<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shoe Store - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Top Nav with Home -->
  <div class="bg-white shadow-sm p-4">
    <div class="container mx-auto flex justify-start">
      <a href="index.html" class="text-black font-semibold hover:underline text-lg">‚Üê Home</a>
    </div>
  </div>

  <!-- Sign Up Form Centered -->
  <div class="flex items-center justify-center min-h-[80vh]">
    <div class="bg-white shadow-md rounded-xl p-8 w-full max-w-md flex flex-col items-center">
      
      <!-- Logo on Top -->
      <img src="images\shoe tree logo 2.png" alt="Shoe Store Logo" class="h-16 mb-4" />

      <h2 class="text-2xl font-bold text-center mb-6">Create Your Account</h2>

      <form class="w-full space-y-5">
        <!-- Full Name -->
        <div>
          <label for="name" class="block mb-1 font-medium text-gray-700">Full Name</label>
          <input type="text" id="name" placeholder="John Doe"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black" />
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block mb-1 font-medium text-gray-700">Email Address</label>
          <input type="email" id="email" placeholder="you@example.com"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black" />
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block mb-1 font-medium text-gray-700">Password</label>
          <input type="password" id="password" placeholder="Create a password"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black" />
        </div>

        <!-- Confirm Password -->
        <div>
          <label for="confirm-password" class="block mb-1 font-medium text-gray-700">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Repeat your password"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black" />
        </div>

        <!-- Sign Up Button -->
        <button type="submit"
          class="w-full bg-black text-white py-2 rounded-lg hover:bg-gray-800 transition-all">
          Sign Up
        </button>
      </form>

      <!-- Optional Sign In -->
      <p class="mt-4 text-sm text-center text-gray-600">
        Already have an account?
        <a href="signin.html" class="text-black font-semibold hover:underline">Sign In</a>
      </p>
    </div>
  </div>

</body>
</html>
